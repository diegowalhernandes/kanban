<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema Kanban Dark</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/script.js" defer></script>
</head>
<body>
<div class="header">
    <h1>Kanban</h1>
    <div class="add-card-form">
        <div class="form-row">
            <div class="form-group">
                <label class="form-label" for="cardTitle">T√≠tulo da Tarefa</label>
                <input type="text" id="cardTitle" placeholder="Digite o t√≠tulo da tarefa..." maxlength="100">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label class="form-label" for="cardDescription">Descri√ß√£o (opcional)</label>
                <textarea id="cardDescription" placeholder="Digite uma descri√ß√£o detalhada da tarefa..." maxlength="500"></textarea>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label class="form-label" for="cardDueDate">Data de Entrega (opcional)</label>
                <input type="date" id="cardDueDate">
            </div>
        </div>
        <div class="form-row">
            <button class="btn" onclick="addCard()">‚ûï Adicionar Tarefa</button>
        </div>
    </div>
</div>

<div class="kanban-board">
    <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="column-header todo">
            üìù Para Fazer
            <span class="card-counter" id="todoCounter">0</span>
        </div>
        <div class="cards-container" id="todoCards">
            <div class="empty-state">Nenhuma tarefa ainda</div>
        </div>
    </div>

    <div class="column" id="progress" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="column-header progress">
            üöß Em Progresso
            <span class="card-counter" id="progressCounter">0</span>
        </div>
        <div class="cards-container" id="progressCards">
            <div class="empty-state">Nenhuma tarefa em progresso</div>
        </div>
    </div>

    <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="column-header done">
            ‚úÖ Conclu√≠do
            <span class="card-counter" id="doneCounter">0</span>
        </div>
        <div class="cards-container" id="doneCards">
            <div class="empty-state">Nenhuma tarefa conclu√≠da</div>
        </div>
    </div>
</div>

<!-- Modal para editar card -->
<div id="cardModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Editar Tarefa</h2>
            <span class="close" onclick="closeModal()">&times;</span>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="modalTitle">T√≠tulo</label>
            <input type="text" id="modalTitle" maxlength="100">
        </div>
        
        <div class="form-group" style="margin-top: 15px;">
            <label class="form-label" for="modalDescription">Descri√ß√£o</label>
            <textarea id="modalDescription" maxlength="500" style="min-height: 100px;"></textarea>
        </div>
        
        <div class="form-group" style="margin-top: 15px;">
            <label class="form-label" for="modalDueDate">Data de Entrega</label>
            <input type="date" id="modalDueDate">
        </div>
        
        <div class="modal-actions">
            <button class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
            <button class="btn" onclick="saveCard()">Salvar Altera√ß√µes</button>
        </div>
    </div>
</div>
</body>
</html>
